# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/tmp

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build RSKj
          command: docker build -t rsksmart/rskj https://github.com/rsksmart/rskj.git -f - < docker/Dockerfile-rskj
      
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "pom.xml" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

      # run tests!
      - run:
          name: Start RSKj & Run JMeter
          command: |
                    docker run -d --name rskj -e "miner.client.autoMine=true" -e "rpc.providers.web.http.bind_address=0.0.0.0" -e "rpc.providers.web.http.hosts.0=127.0.0.1" rsksmart/rskj --regtest -p 4444:4444 
                    until nc -z 127.0.0.1 4444
                      do
                        echo "Waiting for RskJ..."
                        sleep 1
                      done
                    mvn verify

      - store_artifacts:
          path: target/jmeter/reports
